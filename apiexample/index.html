<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Weather API</title>
</head>

<div class="container">
    <center>
      <h1>Free Code Camp </h1>
      <h1>Weather API</h1>
    </center>
</div>
  
  
<body>
  <div id="weather"></div>
  <p>Temperature: <span id="temp"></span></p>
  <p>Wind Speed: <span id="wind"></span></p>
  <script>
    var weather = new XMLHttpRequest();
    weather.open("GET", "https://api.wunderground.com/api/1c76987a439f31c6/conditions/q/CA/San_Francisco.json", false);
    weather.send(null);

    var r = JSON.parse(weather.response);
    var dis = "Current location: " + r.current_observation.display_location.full + "<br />";
    var temp = r.current_observation.temperature_string + "<br />";
    var wind = r.current_observation.wind_string + "<br />";
    document.getElementById("weather").innerHTML = dis;
    document.getElementById("temp").innerHTML = temp;
    document.getElementById("wind").innerHTML = wind;
    function getWeather(arg) {
      document.getElementById("arg").innerHTML = arg;
    }
    getWeather("weather", dis);
    getWeather("temp", temp);
    getWeather("wind", wind);
    
  </script>
</body>    
</html>
